
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <div class="container">
    <div id="question">
    <div class="jumbotron">
      <h1>2001: A Space Beep Boop!</h1>
    </div>
      <form id="input">
        <div class="form-group">
          <label for=""></label>
          <input type="number" id="inputNumber">
        </div>
        <div class="button">
          <img src="img/hal.jpg" alt="Hal from 2001 A Space Odyssey">
          <button type="submit" class="btn">Submit</button>
        </div>

      </form>
    </div>

    <section id="answer">
      <div id="playVideo">
        <p>Click Page to See Results</p>
      </div>
      <video controls id="answerVideo" preload="metadata" src="odyssey.mp4" type="video/mp4" loop>
        "Your video does not support HTML5 video.""
        </video>
        <div id="videoContent">
          <h1>2001: A Space Beep Boop!</h1>
          <h4>Counting to <span id="inputValue"></span>...</h4>
          <p><span id="output"></span><p>
          <button id="backBtn" type="button" name="button" class="btn btn-info">Back</button>



        </div>

      </section>



    </div>
  </body>
  </html>
